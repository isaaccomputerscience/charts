# Default values for isaac-app.
# This is a YAML-formatted file.
# Declare variables to be passed into your templates.
nameOverride: ""
fullnameOverride: ""
contentRepo:
  url: git@github.com:isaaccomputerscience/isaac-content.git
  depth: 1000
  wait: 60
  liveSha: fbb01c97c3210f77b4420ed043ebbac80f7200d3
  taskPeriodSeconds: 60

isaac-app-fe:
  image:
    registry: null # Set to null so we can use `repository` for Argo image updater's `image-name` annotation.
    repository: gchr.io/isaaccomputerscience/isaac-react-app-cs
    tag: v1.0.0
  service:
    type: ClusterIP
  containerPorts:
    http: 80
  ingress:
    enabled: true
    ingressClassName: nginx
    hostname: www.non-prod.isaaccomputerscience.org
    path: "/"
    annotations:
      cert-manager.io/cluster-issuer: letsencrypt-prod
      # NOTE: Using configuration-snippet in a multitenant cluster has security risks, see https://github.com/kubernetes/ingress-nginx/issues/7837
      # Since we are installing this in a non multitenant cluster and we assume all invididuals with access to the ArgoCD repo are admins, we
      # decided this CVE does not present a security risk. A more secure workaround is in development and should be migrated to once it is
      # completed: https://github.com/kubernetes/ingress-nginx/issues/7811
      nginx.ingress.kubernetes.io/configuration-snippet: |
        more_set_headers "Content-Security-Policy: default-src 'self' wss://*.isaaccomputerscience.org https://*.isaaccomputerscience.org https://www.google-analytics.com https://www.youtube-nocookie.com https://www.youtube.com; object-src 'none'; frame-src 'self' https://*.isaaccomputerscience.org  https://www.youtube-nocookie.com; img-src 'self' data: https://*.isaaccomputerscience.org https://www.google-analytics.com https://*.tile.openstreetmap.org https://developers.google.com; style-src 'self' 'unsafe-inline' https://fonts.googleapis.com; font-src 'self' https://*.isaaccomputerscience.org https://fonts.gstatic.com;";
  resources: {}
  autoscaling:
    enabled: true
    minReplicas: 1
    maxReplicas: 10
    targetCPU: 60
    targetMemory: 50

isaac-cdn:
  image:
    registry: null
    repository: ghcr.io/isaaccomputerscience/isaac-cdn
    tag: v1.0.0
  service:
    type: ClusterIP
  containerPorts:
    http: 80
  ingress:
    enabled: true
    ingressClassName: nginx
    hostname: cdn.non-prod.isaaccomputerscience.org
    path: "/"
    annotations:
      cert-manager.io/cluster-issuer: letsencrypt-prod
    extraTls:
      - hosts:
          - cdn.non-prod.isaaccomputerscience.org
        secretName: cdn-isaac
  resources: {}

