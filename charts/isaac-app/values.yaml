    tag: v1.0.0
  service:
    type: ClusterIP
  containerPorts:
    http: 80
  ingress:
    enabled: true
    ingressClassName: nginx
    hostname: editor-preview.non-prod.isaaccomputerscience.org
    path: "/"
    annotations:
      cert-manager.io/cluster-issuer: letsencrypt-prod
      # NOTE: Using configuration-snippet in a multitenant cluster has security risks, see https://github.com/kubernetes/ingress-nginx/issues/7837
      # Since we are installing this in a non multitenant cluster and we assume all invididuals with access to the ArgoCD repo are admins, we
      # decided this CVE does not present a security risk. A more secure workaround is in development and should be migrated to once it is
      # completed: https://github.com/kubernetes/ingress-nginx/issues/7811
      nginx.ingress.kubernetes.io/configuration-snippet: |
        more_set_headers "Content-Security-Policy: default-src 'self' https://*.isaaccomputerscience.org https://www.youtube-nocookie.com https://www.youtube.com; object-src 'none'; frame-src 'self' https://*.isaaccomputerscience.org https://www.youtube-nocookie.com; img-src 'self' data: https://*.isaaccomputerscience.org https://*.tile.openstreetmap.org https://developers.google.com; style-src 'self' 'unsafe-inline' https://fonts.googleapis.com; font-src 'self' https://*.isaaccomputerscience.org https://fonts.gstatic.com; frame-ancestors 'self' https://*.isaaccomputerscience.org;";
    extraTls:
      - hosts:
          - editor-preview.non-prod.isaaccomputerscience.org
        secretName: editor-preview-isaac
  resources: {}

isaac-content-editor:
