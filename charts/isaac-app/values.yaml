elastic-search:
  protocol: http
  createCert: false
  imageTag: 7.17.6
  esConfig:
    elasticsearch.yml: |
      xpack.security.enabled: false
      xpack.security.transport.ssl.enabled: false
      ingest.geoip.downloader.enabled: false
  clusterName: isaac-cs-content
  replicas: 1
  persistence:
    enabled: false

  extraEnvs:
    - name: ELASTIC_PASSWORD
      valueFrom:
        secretKeyRef:
          name: isaac-secrets
          key: elasticsearch-pw
  resources: {}

api:
  name: "api"
  image:
    repository: ghcr.io/isaaccomputerscience/isaac-api
    tag: v1.0.0
    pullPolicy: IfNotPresent
  imagePullSecrets: []
  javaOptions: "-Xmx2g"
  config:
    secretName: isaac-secrets
    contentKeySecretName: isaac-content-key
  prometheusExport:
    enabled: true
    path: /
    port: 9966
  service:
    type: ClusterIP
    port: 80
  deployment:
    annotations:
      secret.reloader.stakater.com/reload: "isaac-secrets,isaac-content-key"
      configmap.reloader.stakater.com/reload: "isaac-app-content-indices"
  ingress:
    enabled: enabled
    className: "nginx"
    annotations:
      cert-manager.io/cluster-issuer: letsencrypt-prod
      nginx.ingress.kubernetes.io/rewrite-target: /isaac-api/$2
      nginx.ingress.kubernetes.io/proxy-cookie-path: /isaac-api /
      nginx.ingress.kubernetes.io/enable-cors: "true"
    hosts:
      - host: www.non-prod.isaaccomputerscience.org
        paths:
          - path: /api/([^/]+)/(.*)$
            pathType: Prefix
    tls:
      - secretName: www-isaac
        hosts:
          - www.non-prod.isaaccomputerscience.org
  resources: {}
  nodeSelector: {}
  tolerations: []
  affinity: {}
  gitSync:
    resources: {}
  autoscaling:
    enabled: true
    minReplicas: 1
    maxReplicas: 10
    targetCPU: 50
    targetMemory: 50
    scaleUp:
      stabilizationWindowSeconds: 0
    scaleDown:
      stabilizationWindowSeconds: 300

